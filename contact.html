<body>

    <!-- Header -->

    <header class="navbar">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="images/logo.svg" alt="">
            </a>
            <nav class="navbar-nav">
                <ul>
                    <li>
                        <a href="index.html">Home</a>

    <main>

        <!-- HERO SECTION -->
        <section class="hero hero-sm" style="background-image: url('images/hero.jpeg');">
            <div class="container">
                <h1>Contact us</h1>
            </div>
        </section>


        <!-- FORM AND TEXT -->
        <section class="section-padding">
            <div class="container">
                <div class="contact-form">
                    <div class="contact-form__form">

                        <form action="#" class="form-layout">
                            <div class="form-col-50">
                                <label for="contact-name">Your name</label>
                                <input type="text" class="form-control" name="contact-name" id="contact-name">
                            </div>

                            <div class="form-col-50">
                                <label for="contact-email">Your email</label>
                                <input type="email" class="form-control" name="contact-email" id="contact-email">
                            </div>

                            <div class="form-col">
                                <label for="contact-message">Your message</label>
                                <textarea class="form-control" name="contact-message" rows="4"
                                    id="contact-message"></textarea>
                            </div>

                            <div class="form-col">
                                <button class="btn btn-primary" type="submit">Submiit</button>

                            </div>
                        </form>

                    </div>

                    <div class="contact-form__info">
                        <p class="lead">Email: <a href="mailto:webdev@gmail.com">webdev@gmail.com</a></p>
                        <p class="lead">Phone: <a href="tel: +99650005000500">+99650005000500</a></p>
                        <p>Give us a call anytime, we endeavour to answer all enquires within 24 hours on business days</p>
                        <p class="lead">We are open from 9am - 5pm week days.</p>
                    </div>
                </div>
            </div>

        </section>





    </main>
